{% extends 'mailings/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление статьи
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Действительно хотите удалить статью "{{ object.title }}"?</p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-warning" href="{% url 'blog:blog_list' %}">Отмена</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
