{% load my_tags %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{ object.image|my_media }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object.title }}</p>
        </div>
        <div class="card-footer">
            <a class="btn btn-outline-primary btn-sm" href="{% url 'blog:blog_detail' object.pk %}">Смотреть</a>
            {% if user.content_manager == True %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'blog:blog_update' object.pk %}">Изменить</a>
            <a class="btn btn-outline-danger float-right btn-sm" href="{% url 'blog:blog_delete' object.pk %}">Удалить</a>
            {% endif %}
        </div>
    </div>
</div>
