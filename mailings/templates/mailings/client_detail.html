{% extends 'mailings/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row">
            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary">
                    <img class="card-img-top" src="{{ object.avatar|my_media }}" alt="Card image cap">
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary">
                    <span style="font-size:24px;">ФИО: {{ object.FIO }}</span><br><br>
                    <span style="font-size:24px;">Email: {{ object.email }}</span><br><br>
                    <span style="font-size:24px;">Комментарий : {{ object.comment }}</span><br><br>
                    <span style="font-size:24px;">Пользователь: {{ object.owner }}</span><br><br>
                </div>
            </div>
    </div>
{% endblock %}
