{% extends 'mailings/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" class="row" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 style="text-align:center;">
                        {% if object %}
                            Редактирование рассылки
                        {% else %}
                            Создание рассылки
                        {% endif %}
                        </h4>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Добавить
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
